version: '3.8'

services:
  # Nginx Reverse Proxy with Let's Encrypt
  nginx:
    image: nginx:alpine
    container_name: multiagents-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - multiagents-net
    restart: unless-stopped

  # Certbot for Let's Encrypt
  certbot:
    image: certbot/certbot
    container_name: multiagents-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # Backend API + Socket.io
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: multiagents-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:/app/data/multiagents.db
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - backend-data:/app/data
      - workspaces:/app/workspaces
    networks:
      - multiagents-net
    restart: unless-stopped

  # Frontend (production build)
  frontend:
    build:
      context: ${FRONTEND_PATH:-../../mult-agents-frontend}
      dockerfile: ../open-multi-agents/deploy/Dockerfile.frontend
      args:
        - VITE_API_URL=https://multiagent.duckdns.org
        - VITE_WS_URL=wss://multiagent.duckdns.org
    container_name: multiagents-frontend
    networks:
      - multiagents-net
    restart: unless-stopped

networks:
  multiagents-net:
    driver: bridge

volumes:
  backend-data:
  workspaces:
